<!DOCTYPE html>
<html>
<head>
    <title>REGISTER</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <form action="/Reallogin.html">
    <div class="login-box">
	<div class="textbox">
    <label for="first name">First Name</label>
    <input type="text" name="first name" id="fname" required><br><br>
    <label for="last name">Last Name</label>
    <input type="text" name="last name" id="lname" required><br><br>
    <label for="DOB">DOB</label>
    <input type="date" name="dob" id="dob" required><br><br>
    <label for="gender">Gender:</label>   Male <input type="radio" name="Gender" id="ii" required>    Female <input type="radio" name="Gender" id="ii" required><br><br>
    <label for="Maritial Status">Maritial Status:</label> Married <input type="radio" name="Maritial Status" id="uu" required> Unmarried <input type="radio" name="Maritial Status" id="uu" required><br><br>
    <label for="E-mail">E-mail</label>
    <input type="email" name="email" id="" required><br><br>
    <label for="phone number">Phone Number</label>
    <input type="number" name="number" id="" required><br><br>
    <label for="Username">Username</label>
    <input type="text" name="user" id="username" required><br><br>
    <label for="Password">Password</label>
    <input type="password" name="pass" id="pass" required><br><br>
    <label for="Confirm Password">Confirm Password</label>
    <input type="password" name="confirm password" id="cpswd" required><br><br>
    </div>
    <input type="reset" value="RESET" id="button">
    <!-- <a href="/Reallogin.html" onclick="return validate()">REGISTER</a>
     -->
     <button id="button">REGISTER</button>
  </form>
    </div>
</body>
</html>
